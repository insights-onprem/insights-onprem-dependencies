# Redis Configuration for Insights On-Premise Ephemeral Instance
# Optimized for ephemeral storage and development/testing environments

# Network Configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Ephemeral Storage Configuration
# Disable persistence for ephemeral behavior
save ""
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no
dbfilename ""
dir /data

# Disable AOF persistence
appendonly no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O (Redis 6+)
io-threads 2
io-threads-do-reads yes

# Client Configuration
maxclients 10000

# Security Configuration
# Disable dangerous commands in ephemeral environment
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_EPHEMERAL
rename-command DEBUG ""
rename-command EVAL ""

# No authentication required for development (can be overridden)
# requirepass ""

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Hash Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Hz Configuration
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF Rewrite Configuration (disabled but keeping for reference)
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Configuration
lua-time-limit 5000

# Cluster Configuration (disabled for single instance)
# cluster-enabled no

# Notification Configuration
notify-keyspace-events ""

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Jemalloc Configuration
jemalloc-bg-thread yes

# TLS Configuration (disabled for development)
# tls-port 0
# tls-cert-file ""
# tls-key-file ""

# Modules (none loaded by default)
# loadmodule /path/to/module.so

